# ConfigMap para registrar Prometheus como datasource en Grafana dentro del cl√∫ster
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  prometheus-datasource.yaml: |-
    apiVersion: 1

    datasources:
      - name: prometheus
        type: prometheus
        access: proxy
        orgId: 1
        url: http://prometheus-service.monitoring.svc:9090
        version: 1
        editable: false
